                            <label>Name</label>
                            <input  type="text" placeholder="John Smith" class="abt-input">

                        </div>

                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+2347015171123" class="abt-input">

                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" placeholder="Johnsmith@gmail.com" class="abt-input" >

                        </div>

                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product Demo" class="abt-input">

                        </div>
                    </div>

      <label>Message</label>
      <textarea rows="5" placeholder="Your Message"></textarea>
      <div class="form-group">
        <button class="btn">Send</button>
    </div>
                </form>
            </div>
